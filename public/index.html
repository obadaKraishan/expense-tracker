<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Expense Tracker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mt-5 text-center">Advanced Expense Tracker</h1>
        <form id="expenseForm" class="mb-4">
          <div class="input-group mb-3">
            <input type="text" id="expenseDescription" class="form-control" placeholder="Description" required>
          </div>
          <div class="input-group mb-3">
            <input type="number" id="expenseAmount" class="form-control" placeholder="Amount" required>
          </div>
          <div class="input-group mb-3">
            <select id="expenseCategory" class="form-control" required>
              <option value="">Select Category</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <div class="mb-4">
          <select id="filterCategory" class="form-control">
            <option value="">Filter by Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <ul id="expenseList" class="list-group mb-4"></ul>
        <div id="totalExpenses" class="text-center"></div>
        <div id="categoryStatistics" class="text-center"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
